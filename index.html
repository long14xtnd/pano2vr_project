<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      /* styles.css */
      .cover {
        position: relative;
        width: 100%;
        height: 100vh;
      }

      .cover img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .cover button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px 20px;
        font-size: 28px;
        border-radius: 5px;
        background: #333333;
        color: #ffcc00;
        cursor: pointer;
      }
      
    </style>
    <div class="cover">
      <img src="preview.jpg" alt="Cover image" />
      <button id="startButton">Bắt đầu tham quan</button>
    </div>
  </body>
  <script>
    // script.js
    document
      .getElementById("startButton")
      .addEventListener("click", function () {
        // Chuyển hướng đến trang chính của website
        window.location.href = "main.html";
      });
  </script>
</html>
